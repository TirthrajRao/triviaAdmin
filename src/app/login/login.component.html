<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6" style="margin:auto;">
			<img src="assets/Trivia.png" class="img-responsive" style="height: 130px; margin:auto;">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2 col-md-1 col-xs-12">

		</div>
		<div class="col-md-6 col-sm-8 col-xs-12">
			<div class="card">
				<div class="card-header card-header-primary">
					<h4 class="card-title">Log In</h4>
				</div>
				<div class="card-body">
					<form [formGroup]="loginForm">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="bmd-label-floating"><i class="fas fa-user fa-fw "> </i> Email</label>
									<input type="text" class="form-control" formControlName="email" name="email"
										[(ngModel)]="admin.email" id="email" required="required">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="bmd-label-floating"><i class="fas fa-key fa-fw"> </i> Password</label>
									<input type="password" class="form-control" formControlName="password"
										name="password" [(ngModel)]="admin.password" id="password" required="required">
								</div>
							</div>

							<div class="col-md-6">

								<p class="msg_error" style="text-align: center;">{{ errmsg }}</p>
								<p class="msg_success" style="text-align: center;">{{ msg }}</p>

							</div>
						</div>
						<div>
							<button type="submit" class="btn btn-primary" (click)="login(admin)"
								[disabled]="!loginForm.valid">Log In</button>
