<div class="container">
	<div class="row">
		<div class="col-md-6">

			<h3>Add Sub-Admin</h3>
			<!-- add category form-->
			<form [formGroup]="subadminForm" (ngSubmit) = "addCategory()">
				<input type="text" formControlName="subadminName" name="subadminName" required="required" placeholder="Admin"><br><br>
				<input type="file" formControlName="categoryImage" name="categoryImage" required="required" (change)="cat_image($event)"><br><br>
				<input type="submit" name="categories_submit" [disabled]="!subadminForm.valid">
			</form>
		</div>

		<div class="col-md-6">
			<h3>All Category</h3>

			<!-- displays all category -->
			<table border="1" class="table">
				<thead>
					<th>Title</th>
					<th>Image</th>
					<th colspan="2">Action</th>
				</thead>
				<tbody>
					<tr *ngFor="let category of category_array">
						<td>{{category.categoryTitle}}</td>
						<td><img src="{{mediaPath}}{{category.categoryImage}}" height="50px" width="50px"></td>
						<td><a style="color: blue" data-toggle="modal" data-target="#myModal" (click)="editCat(category)">Edit</a></td>
						<td><a style="color: red" (click)="deleteCategory(category.categoryId)">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
