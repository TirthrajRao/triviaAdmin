<div class="container">
	<div class="row">
		<div class="col-md-6">

			<h3>Add Sub-Admin</h3>
			<!-- add subadmin form-->
			<form [formGroup]="subadminForm">
				<input type="text" formControlName="firstName" [(ngModel)]="subadmin.firstName" placeholder="First Name"><br><br>
				<input type="text" formControlName="lastName" [(ngModel)]="subadmin.lastName" placeholder="Last Name"><br><br>
				<input type="text" formControlName="email" [(ngModel)]="subadmin.email"placeholder="Email"><br><br>
				<input type="text" formControlName="password" [(ngModel)]="subadmin.password" placeholder="Admin Password"><br><br>
				<input type="submit" name="categories_submit" [disabled]="!subadminForm.valid" (click)="addSubAdmin(subadmin)" class="btn btn-primary">
			</form>
		</div>

		<div class="col-md-6">
			<h3>All Sub-Admin</h3>

			<!-- displays all subadmin -->
			<table border="1" class="table">
				<thead>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th colspan="2">Action</th>
				</thead>
				<tbody>
					<tr *ngFor="let subadmin of subadmin_array">
						<td>{{subadmin.firstName}}</td>
						<td>{{subadmin.lastName}}</td>
						<td>{{subadmin.email}}</td>
						<td><a style="color: blue" data-toggle="modal" data-target="#myModal" (click)="editSubAdmin(subadmin)">Edit</a></td>
						<td><a style="color: red" (click)="deleteSubAdmin(subadmin.userId)">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<h5>Update:</h5>
				<form [formGroup]="editsubadminForm" *ngIf="singleSubAdmin">

					First Name:<br>
					<input type="text"  formControlName="firstName"  [(ngModel)]="singleSubAdmin.firstName"><br><br>

					Last Name:<br>
					<input type="text"  formControlName="lastName"  [(ngModel)]="singleSubAdmin.lastName"><br><br>
					
					Email:<br>	
					<input type="text"  formControlName="email"  [(ngModel)]="singleSubAdmin.email"><br><br>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateSubAdmin(singleSubAdmin)">Update</button>
				<button type="button" class="btn btn-warning" data-dismiss="modal" (click)="resetUpdateForm()">Close</button>
			</div>
		</div>
	</div>
</div>
