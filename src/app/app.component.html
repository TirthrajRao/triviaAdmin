<h1>{{userRole}}</h1>
<div class="wrapper">
	<div class="sidebar col-xs-12 col-sm-4 col-md-3" style="background-size: cover; " id="sidebar" data-color="purple"
		data-background-color="white" data-image="assets/img/sidebar-1.jpg" *ngIf="auth.isLoggednIn()">
		<div class="sidebar-wrapper" id="scroller">
			<div class="logo"
				style="background-image: url('assets/Trivia.png'); width: 230px; height:200px; background-size: contain; background-position: center; background-repeat:no-repeat;">
			</div>
			<ul class="nav">
				<li class="nav-item " *ngIf="auth.isLoggednIn()">
					<a class="nav-link" routerLink="/dashboard">
						<i class="material-icons">dashboard</i>
						<p>Dashboard</p>
					</a>
				</li>

				<li class="nav-item ">
					<a class="nav-link" routerLink="/trivia-posts" *ngIf="auth.isLoggednIn()">
						<i class="fa fa-newspaper-o"></i>
						<p>News</p>
					</a>
				</li>

				<li class="nav-item ">
					<a class="nav-link" routerLink="/categories" *ngIf=" userRole == 'admin'">
						<i class="fa fa-list-alt"></i>
						<p>Catagory</p>
					</a>
				</li>

				<li class="nav-item ">
					<a class="nav-link" routerLink="/sub-admin" *ngIf=" userRole == 'admin'">
						<i class="fa fa-lock" aria-hidden="true" style=" font-size: 36px;"></i>
						<p>Sub Admin</p>
					</a>
				</li>
				
				<li class="nav-item ">
					<a class="nav-link" routerLink="/pending-posts" *ngIf=" userRole == 'admin'">
						<i class="fas fa-id-card-alt"></i>
						<p>Pending Posts</p>
					</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" routerLink="/user-status" *ngIf=" userRole == 'admin'">
						<i class="fa fa-user" aria-hidden="true" style="font-size: 30px;"></i>
						<p>User Status</p>
					</a>
				</li>
				<li class="nav-item ">
					<a class="nav-link" routerLink="/other-details" *ngIf=" userRole == 'admin'">
						<i class="fas fa-university" style="font-size: 30px;"></i>
						<p>Other Details</p>
					</a>
				</li>

				<li class="nav-item ">
					<a class="nav-link" outerLink="/login" (click)="Logout()" *ngIf="auth.isLoggednIn()">
						<i class="fas fa-sign-out-alt" style="font-size: 19px;"></i>
						<p>Log out</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="main-panel">
		<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
					aria-expanded="false" aria-label="Toggle navigation" *ngIf="auth.isLoggednIn()">
					<span class="sr-only">Toggle navigation</span>
					<span class="navbar-toggler-icon icon-bar"></span>
					<span class="navbar-toggler-icon icon-bar"></span>
					<span class="navbar-toggler-icon icon-bar"></span>
				</button>
			</div>
		</nav>
		<div class="content">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
