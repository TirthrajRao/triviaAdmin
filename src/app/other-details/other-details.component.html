<div class="container"><br>
	<form [formGroup]="details">
		<div class="row">
			<div class="col-md-6">

				App logo:
				<input type="file" formControlName="logo" [(ngModel)]="otherDetails.logo" (change)="logoImage($event)"><br><br>

				Privacy Policy:
				<ckeditor  [config]="config" formControlName="policy" [(ngModel)]="otherDetails.policy"></ckeditor><br><br>

				Terms and Condition:
				<ckeditor  [config]="config" formControlName="terms" [(ngModel)]="otherDetails.terms"></ckeditor><br><br>

				<input type="submit" name="" (click)="extraDetails(otherDetails)" [disabled]="!details.valid">
			</div>
			<div class="col-md-6">
				<div *ngFor="let other of other_details">
					<div class="logo"><strong>Logo: </strong><img src="{{mediaPath}}{{other.logo}}" height="100px" width="100px"></div><br>
					<div class="privacy"><strong>Privacy: </strong><span [innerHTML]="other.policy"></span></div><br>
					<div class="terms"><strong>Terms & Condition: </strong><span [innerHTML]="other.terms"></span></div>
				</div>
			</div>
		</div>
	</form>
</div>
