<div class="container">
	<div class="row">
		<div class="col-md-6">

			<h3>Add Category</h3>
			<!-- add category form-->
			<form [formGroup]="category_form">
				<input type="text" formControlName="categoryTitle" class="form-control" required="required"
					placeholder="Category Title" [(ngModel)]="categories.categoryTitle"><br><br>
				<button type="submit" class="btn btn-primary" name="categories_submit" (click)="addCategory(categories)"
					[disabled]="!category_form.valid">Save</button>
			</form>
		</div>

		<div class="col-md-6">
			<h3>News Category</h3>

			<!-- displays all category -->
			<table class="table table-striped">
				<thead>
					<th>Title</th>
					<th>Edit</th>
					<th>Delete</th>
				</thead>
				<tbody>
					<tr *ngFor="let category of category_array">
						<td>{{category.categoryTitle}}</td>
						<td> <i class="fas fa-edit" aria-hidden="true" data-toggle="modal" data-target="#myModal"
								(click)="editCat(category)"></i></td>
						<td><i class="fas fa-trash" (click)="deleteCategory(category.categoryId)"></i>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<h5>Update:</h5>
				<form [formGroup]="editcatr_form" *ngIf="singleCat">
					<input type="text" id="hey" value="{{singleCat.categoryId}}" hidden>
					<input type="text" formControlName="categoryTitle" [(ngModel)]="singleCat.categoryTitle"><br><br>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal"
					(click)="updateCat(singleCat)">Update</button>
				<button type="button" class="btn btn-warning" data-dismiss="modal"
					(click)="resetUpdateForm()">Close</button>
			</div>
		</div>
	</div>
</div>
