<div class="container">
	<div class="row">
		<button class="btn btn-primary float-right ml-auto" data-toggle="modal" data-target="#modaladdTechnologyForm">Add
			Category</button>

		<div class="card" id="allRecords">
			<div class="card-header card-header-primary">
				<h4 class="card-title ">Catagory List</h4>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table">
						<thead class=" text-primary">
							<th>#</th>
							<th>Title</th>
							<th>Edit</th>
							<th>Delete</th>
						</thead>
						<tbody>
							<tr *ngFor="let category of category_array;let i=index">
								<td>{{i+1}}</td>
								<td>{{category.categoryTitle}}</td>
								<td> <i class="fas fa-edit" aria-hidden="true" data-toggle="modal"
										data-target="#myModal" (click)="editCat(category)"></i></td>
								<td><i class="fas fa-trash" (click)="deleteCategory(category.categoryId)"></i> </td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modaladdTechnologyForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="text-center">Add Catagory</h4>
						<button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<form [formGroup]="category_form">
							<div class="col-md-12">
								<div class="form-group">
									<div class="form-group">
										<label class="bmd-label-floating">Category Title:</label>
										<input type="text" formControlName="categoryTitle" class="form-control"
											required="required" [(ngModel)]="categories.categoryTitle">
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-center">
								<button type="submit" class="btn btn-primary" name="categories_submit"
									(click)="addCategory(categories)" [disabled]="!category_form.valid">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="text-center">Edit Catagory</h4>
				<button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
			</div>
			<div class="modal-body mx-3">
				<form [formGroup]="category_form">
					<div class="col-md-12">
						<div class="form-group">
							<form [formGroup]="editcatr_form" *ngIf="singleCat">
								<div class="form-group">
									<label class="bmd-label-floating">Category Title:</label>
									<input type="text" id="hey" value="{{singleCat.categoryId}}" hidden>
									<input type="text" formControlName="categoryTitle"
										[(ngModel)]="singleCat.categoryTitle" class="form-control" required="required"
										[(ngModel)]="categories.categoryTitle">
								</div>
							</form>
						</div>
					</div>
					<div class="d-flex justify-content-center">
						<button type="submit" class="btn btn-primary" name="categories_submit"
							(click)="updateCat(singleCat)" [disabled]="!category_form.valid">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
